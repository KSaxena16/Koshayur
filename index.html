    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- --------------------navbar ends here------------------- -->
    <section class="ag-slide-block">

              <!--data-swiper-autoplay это скорость autoplay для слайдов-->

             <img src="images/koshayur.png" class="ag-slide_img" alt="">
              <div class="ag-slide_info clearfix">
                <div class="ag-slide-info_descr">
                  <button class="btn btn-white"><a href="https://www.amazon.in/" target="_blank"><img src="images/amazonButton.svg" alt="" width="100%" target="_blank"></a> </button>
                  <button class="btn btn-white"><a href="https://www.flipkart.com/" target="_blank"><img src="images/flipkartButton.svg" alt="" width="100%" target="_blank"></a> </button>
                </div>
              </div>
            </div>
            </li>
            <li class="swiper-slide ag-slide_item" data-swiper-autoplay="2000" data-swiper-slide-index="1">

              <img src="images/koshayur.png   " class="ag-slide_img" alt="">
              <div class="ag-slide_info clearfix">

                  <button class="btn btn-white"><a href="https://www.amazon.in/" target="_blank"><img src="images/amazonButton.svg" alt="" width="100%" target="_blank"></a> </button>
                  <button class="btn btn-white"><a href="https://www.flipkart.com/" target="_blank"><img src="images/flipkartButton.svg" alt="" width="100%" target="_blank"></a> </button>
